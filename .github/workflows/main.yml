name: Build Mod

on:
  push:
    branches: [ "main", "master" ] # 当代码推送到 main 或 master 分支时触发
  pull_request:
    branches: [ "main", "master" ] # 当向 main 或 master 分支发起 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest # 在最新的 Ubuntu 系统上运行

    steps:
    # 1. 检出仓库代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 Java 环境（Neoforge 模组通常需要 Java 17）
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. 授予 Gradle Wrapper 可执行权限（项目自带 gradlew 文件）
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 构建项目并运行测试
    - name: Build with Gradle
      run: ./gradlew build
      # 你可以根据需要添加更多 Gradle 任务，例如：
      # run: ./gradlew build --scan  (生成构建扫描报告)

    # 5. 上传构建产物（JAR 文件）以供下载
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ConstructionWand-Build
        path: build/libs/ # 这是 Gradle 默认的输出目录
